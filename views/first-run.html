<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src='../dist/first-run.js'></script>
    <link rel="stylesheet" type="text/css" href="../dist/style.css">

    <title>AnyFetch chrome extension</title>
  </head>
  <body class="first-run">
    <header class="row container">
      <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
        <img src="/res/images/anyfetch_icon.svg" alt="AnyFetch Icon"> Any<b>Fetch</b>
      </div>
    </header>
    <div class="vertical-align">
      <div class="row container">
        <section class="content col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 row hidden" id="index">
          <h1>Hello</h1>
          <hr>
          <p>You must have an AnyFetch account to continue</p>
          <a target="_blank" href="https://manager.anyfetch.com/sign_up" class="btn btn-primary">Register</a>
          <hr>
          <p>Please sign-in with your AnyFetch account</p>
          <form role="form" id="login-form">
            <div class="form-group">
              <input class="form-control" name="email" id="email" type="email" placeholder="Your email" required>
            </div>
            <div class="form-group">
              <input class="form-control" name="password" id="password" type="password" placeholder="Your password" required>
            </div>
            <div id="errors"></div>
            <button type="submit" class="btn btn-success" id="submit-login">Sign in</button>
          </form>
        </section>
        <section id="success" class="content col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 hidden">
          <h3>Configuration complete!</h3>
          <img src="/res/images/tick.svg" alt="Green Success tick icon" class="big-icon">
          <a href="#" id='close-tab'>You can close this tab</a>
        </section>
      </div>
    </div>
  </body>
</html>
