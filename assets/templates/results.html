<h1 id="context">{{context}}</h1>

<ul id="document-list">
  {{#timeSlices}}
    {{#isActive}}
      <h2 class="sliceHeader">{{label}}</h2>

      {{#documents}}
        {{{.}}}
      {{/documents}}
    {{/isActive}}
  {{/timeSlices}}
</ul>

<footer>
  <a href="{{appUrl}}/#/?q={{context}}" target="_blank">
    {{#hasMore}}
      See all ({{totalCount}} matches)
    {{/hasMore}}
    {{^hasMore}}
      See on AnyFetch app
    {{/hasMore}}
  </a>
</footer>
