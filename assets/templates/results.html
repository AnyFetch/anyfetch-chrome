<div id="context">{{{context}}}</div>

<ul id="document-list">
  {{#timeSlices}}
    {{#isActive}}
      <fieldset>
        <legend class="sliceHeader">{{label}}</legend>
      </fieldset>


      {{#documents}}
        {{{.}}}
      {{/documents}}
    {{/isActive}}
  {{/timeSlices}}
</ul>

<footer>
  <a href="{{appUrl}}/#/?q={{search}}" target="_blank">
    {{#hasMore}}
      See all ({{totalCount}} matches)
    {{/hasMore}}
    {{^hasMore}}
      See on AnyFetch app
    {{/hasMore}}
  </a>
</footer>
